<style>
    .otree-body {
        background: #F4F5F7;
        font-family:Helvetica;
        font-size: 20px;
        line-height: 1.6;
        letter-spacing: 0;

    }
    .otree-title{
        font-family: 'Rampart One', cursive;
        font-size: 80px;
        text-align:center;
    }
    .otree-btn-next {
        border: none;

        padding: 0.7em 1.7em;
        font-size: 18px;
        border-radius: 0.5em;

        border: 1px solid #e8e8e8;
        transition: all .3s;
        box-shadow: 6px 6px 12px #c5c5c5,
                    -6px -6px 12px #ffffff;
        }
    p{
        font-family:Helvetica;
        font-size: 20px;
        line-height: 1.6;
        letter-spacing: 0;
    }
</style>

<br>

<p>{{ group.result_text }}</p>
